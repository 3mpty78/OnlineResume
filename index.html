<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aurélien CORRE - CV</title>
</head>

<body>
<!-- Loader -->

<div class="loaderContainer">
    <div class="ring"></div>
    <span>Chargement</span>
</div>

<!-- Header -->

<header>

    <h2 class="last">CORRE</h2>
    <h2 class="first">Aurélien</h2>
    <!-- Profil image here -->
    <div class="imgContainer"></div>
</header>
<div class="border"></div>

<!-- Bubbles navigation -->

<div class="bubbles">
    <div class="bioContainer">
        <div class="Bio">
            <!-- Bio icon here -->
            <a href="./resume.html"><img src="./assets/icons/resume.png" alt="Resume icon"></a>
        </div>
    </div>
    <div class="diplomaContainer">
        <div class="diploma">
            <!-- Diploma icon here -->
            <img src="./assets/icons/diploma.png" alt="Dioploma icon">
        </div>
    </div>
    <div class="projectsContainer">
        <div class="projects">
            <!-- Projects icon here -->
            <img src="./assets/icons/work.png" alt="Projects icon">
        </div>
    </div>
    <div class="hobbiesContainer">
        <div class="hobbies">
            <!-- Hobby icon here -->
            <img src="./assets/icons/hobby.png" alt="Hobby icon">
        </div>
    </div>
    <div class="proContainer">
        <div class="pro">
            <!-- Pro icon here -->
            <img src="./assets/icons/xp.png" alt="Professionnal icon">
        </div>
    </div>
</div>
<div class="piedpage"></div>

<footer>
    <h2>Contact</h2>
    <div class="footer">
        <div class="logo1">
            <img class="tel" src="./assets/icons/tel.png" alt="Telephone icon link">
        </div>
        <div class="logo2">
            <img class="email" src="./assets/icons/email.png" alt="Email icon link">
        </div>
        <div class="logo3">
            <img class="home" src="./assets/icons/home.png" alt="Home icon link">
        </div>
    </div>
</footer>

<script src="./script.js"></script>
</body>
</html>
